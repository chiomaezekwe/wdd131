<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form | WDD 131 - Dynamic Web Fundamentals - Ezekwe Chioma Francisca</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals: Ezekwe Chioma Francisca. 
    Designing a product review form that allows users give opinion on choice product design, ease of use, durability, performance, and features.">
    <meta name="author" content="Ezekwe Chioma Francisca">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <!-- Product Name -->

            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="rating">
                    <label for="rating1">‚òÖ</label>
                    <input type="radio" id="rating1" name="rating" value="‚òÖ" required>
                    <label for="rating2">‚òÖ‚òÖ</label>
                    <input type="radio" id="rating2" name="rating" value="‚òÖ‚òÖ" required>
                    <label for="rating3">‚òÖ‚òÖ‚òÖ</label>
                    <input type="radio" id="rating3" name="rating" value="‚òÖ‚òÖ‚òÖ" required>
                    <label for="rating4">‚òÖ‚òÖ‚òÖ‚òÖ</label>
                    <input type="radio" id="rating4" name="rating" value="‚òÖ‚òÖ‚òÖ‚òÖ" required>
                    <label for="rating5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</label>
                    <input type="radio" id="rating5" name="rating" value="‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ" required>
                </div>                
            </fieldset>

            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installationDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features:</legend>
                <p>Which features did you find useful in the product?</p>
                <p>(Check all that apply)</p>
                
                <div class="checkbox">
                    <label for="feature1">
                    <input type="checkbox" id="feature1" name="durability" value="yes">Durability
                    </label>
                    <label for="feature2">
                    <input type="checkbox" id="feature2" name="ease-use" value="yes">Ease of Use
                    </label>
                    <label for="feature3">
                    <input type="checkbox" id="feature3" name="performance" value="yes">Performance
                    </label>
                    <label for="feature4">
                    <input type="checkbox" id="feature4" name="design" value="yes">Design
                    </label>
                </div>                
            </fieldset>

            <div class="form-written">
                <!-- For written review -->
                <label for="written-review">Written Review (Optional):</label>
                <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>
            </div>
            <div class="form-name">
                <!-- for user name -->
                <label for="user-name">Your Name (Optional):</label>
                <input type="text" id="user-name" name="user-name">
            </div>
            
            <!-- for submit button -->
            <input type="submit" value="Post My Review">
        </form>
    </main>
    
<footer>
        <p>&copy; <span id="year"></span>üòç Ezekwe Chioma Francisca üíï Imo State, Nigeria</p>
        <p>Last modified: <span id="last-modified"></span></p>
</footer>
</body>
</html>
