<html lang="en-US">
<head>

    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals: Ezekwe Chioma Francisca.

    <link rel="stylesheet" href="styles/acmewildwest.css">

<body>
    <table>
        <thead>

        <tbody>
          <tr>
            <th>Feature 1</th>
            <td>✔️</td>
            <td>✔️</td>
            <td>✔️</td>
          </tr>
          <tr>
            <th>Feature 2</th>
            <td>❌</td>
            <td>✔️</td>
            <td>✔️</td>
      
          </tr>
          <tr>
            <th>Feature 3</th>
            <td>❌</td>
            <td>❌</td>
            <td>✔️</td>
          </tr>
        </tbody>

        <caption>Table 1: Account Feature Comparison</caption>      
      </table>
